<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Logs - Fall Detection System</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }
        html,
        body {
            margin: 0px;
            height: 100%;
        }
        button:focus-visible {
            outline: 2px solid #4a90e2 !important;
            outline: -webkit-focus-ring-color auto 5px !important;
        }
        a {
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            font-family: "Plus Jakarta Sans", Helvetica, Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Glass Morphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .glass-dark {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .glass-dark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Header */
        .header {
            position: relative;
            width: 100%;
            height: 70px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            margin: 0;
        }

        .notification-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .notification-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .notification-icon:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .notification-icon:hover::before {
            left: 100%;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        .logo:hover::before {
            animation: shimmer 1.5s ease-in-out;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-content {
            flex: 1;
            margin-left: 33px;
        }

        .main-title {
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 700;
            color: #ffffff;
            font-size: 28px;
            line-height: 1.2;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.2;
            margin: 4px 0 0 0;
            letter-spacing: 0.3px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }

        /* Main Container */
        .container {
            margin-left: 90px;
            margin-right: 20px;
            margin-top: 1px;
            padding: 2px 20px;
            display: flex;
            flex-direction: column;
            gap: 0px;
        }

        /* Filter Controls */
        .filter-controls {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            padding: 20px;
            margin: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .filter-controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .filter-input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            color: white;
            font-size: 0.9rem;
            font-family: "Plus Jakarta Sans", Helvetica;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: "Plus Jakarta Sans", Helvetica;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        /* Stats Summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .stat-item:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }

        .stat-number {
            font-family: "Plus Jakarta Sans", Helvetica;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .stat-label {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Logs Container */
        .logs-container {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            padding: 30px;
            margin: 15px 20px;
            max-height: 60vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #logsContent {
            flex: 1;
            overflow-y: auto;
            max-height: calc(60vh - 120px);
            padding-right: 5px;
        }

        #logsContent::-webkit-scrollbar {
            width: 6px;
        }

        #logsContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #logsContent::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #logsContent::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .more-items-indicator {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-top: 15px;
            text-align: center;
            color: #ffc107;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .more-items-indicator i {
            margin-right: 8px;
        }

        .logs-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .logs-title {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-indicator {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .refresh-indicator i {
            animation: spin 2s linear infinite;
        }

        .refresh-indicator.refreshing i {
            animation: spin 0.5s linear infinite;
            color: #2ed573;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .export-btn {
            background: linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.3);
            position: relative;
            overflow: hidden;
        }

        .export-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(46, 213, 115, 0.4);
        }

        .export-btn:hover::before {
            left: 100%;
        }

        .log-entry {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 4px solid #667eea;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .log-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px) scale(1.01);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .log-entry:hover::before {
            left: 100%;
        }

        .log-entry.fall-detected {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.08);
        }

        .log-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .log-icon.fall {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .log-icon.normal {
            color: #2ed573;
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .log-details {
            color: white;
            font-family: "Plus Jakarta Sans", Helvetica;
        }

        .log-type {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        .log-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 400;
        }

        .log-confidence {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: "Plus Jakarta Sans", Helvetica;
            text-align: center;
            min-width: 60px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .confidence-high {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .confidence-medium {
            background: linear-gradient(135deg, #ffa502 0%, #ff6348 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 165, 2, 0.3);
        }

        .confidence-low {
            background: linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }

        .log-actions {
            display: flex;
            gap: 8px;
        }

        .action-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .action-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .action-icon:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .action-icon:hover::before {
            left: 100%;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            padding: 60px 40px;
            color: rgba(255, 255, 255, 0.7);
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 500;
        }

        .loading-container p {
            margin-top: 20px;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 2px 15px;
                margin-left: 20px;
                margin-right: 15px;
                margin-top: 1px;
                gap: 0px;
            }

            .stats-summary {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2px 10px;
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 1px;
                gap: 0px;
            }

            .nav-sidebar {
                display: none;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .header-content {
                text-align: center;
            }

            .main-title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .filter-controls {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .stats-summary {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }

            .stat-item {
                padding: 20px 15px;
            }

            .stat-number {
                font-size: 1.6rem;
            }

            .logs-container {
                padding: 20px;
            }

            .logs-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .export-btn {
                align-self: center;
            }

            .log-entry {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .log-details {
                text-align: center;
            }

                justify-content: center;

        @media (max-width: 480px) {
            .container {
                padding: 2px 5px;
                margin-left: 5px;
                margin-right: 5px;
                margin-top: 1px;

                grid-template-columns: 1fr;

                padding: 15px;
            }

            .filter-controls,
            .logs-container {
                padding: 15px;
            }

            .log-entry {
                padding: 15px;
            }
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background: #ff4757;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;

        .notification-badge.show {
            display: flex;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Notification Dropdown */
        .notification-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            width: 350px;
            max-height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }
        
        .notification-dropdown.show {
            display: flex;
        }
        
        .notification-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .notification-list {
            max-height: 300px;
            overflow-y: auto;
            padding: 8px 0;
        }
        
        .notification-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            transition: background 0.3s ease;
            cursor: pointer;
        }
        
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .notification-item.fall-alert {
            background: rgba(255, 71, 87, 0.1);
            border-left: 4px solid #ff4757;
        }
        
        .notification-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }
        
        .notification-message {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .notification-empty {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* Navigation Sidebar */
        .nav-sidebar {
            position: absolute;
            width: 60px;
            height: 140px;
            top: 90px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-item:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            transform: translateY(-2px) scale(1.05);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }

        .nav-icon {
            font-family: "Inter", Helvetica;
            font-weight: 400;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }

        .nav-item.active .nav-icon {
            color: #000000;
        }

        .nav-item:not(.active) .nav-icon {
            color: #ffffff;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/static/images/icon.png" alt="Fall Detection" style="width: 30px; height: 30px; object-fit: contain;">
        </div>
        <div class="header-content">
            <h1 class="main-title">Detection Logs</h1>
            <p class="subtitle">Comprehensive Fall Detection History & Analytics</p>
        </div>
        <div class="notification-icon" onclick="toggleNotifications()">
            <i class="fas fa-bell"></i>
            <div class="notification-badge" id="notificationBadge"></div>
            <div class="notification-dropdown" id="notificationDropdown">
                <div class="notification-header">Recent Alerts</div>
                <div class="notification-list" id="notificationList">
                    <div class="notification-empty">No new notifications</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Sidebar -->
    <div class="nav-sidebar">
        <a href="/" class="nav-item">
            <div class="nav-icon">
                <img src="/static/images/camera.png" alt="Camera" width="24" height="24">
            </div>
        </a>
        <a href="/logs" class="nav-item active">
            <div class="nav-icon">
                <img src="/static/images/logs.png" alt="Logs" width="24" height="24">
            </div>
        </a>
    </div>

    <div class="container">
        <!-- Filter Controls -->
        <div class="filter-controls glass">
            <div class="filter-group">
                <label class="filter-label">Date From</label>
                <input type="date" class="filter-input" id="dateFrom">
            </div>
            <div class="filter-group">
                <label class="filter-label">Date To</label>
                <input type="date" class="filter-input" id="dateTo">
            </div>
            <div class="filter-group">
                <label class="filter-label">Event Type</label>
                <select class="filter-input" id="eventType">
                    <option value="all">All Events</option>
                    <option value="fall">Falls Only</option>
                    <option value="normal">Normal Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Min Confidence</label>
                <input type="number" class="filter-input" id="minConfidence" min="0" max="100" placeholder="0-100">
            </div>
            <button class="filter-btn" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Apply Filters
            </button>
            <button class="filter-btn" onclick="clearFilters()">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary">
            <div class="stat-item glass">
                <div class="stat-number" id="totalLogs">0</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-item glass">
                <div class="stat-number" id="fallCount">0</div>
                <div class="stat-label">Fall Detections</div>
            </div>
            <div class="stat-item glass">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">Today's Events</div>
            </div>
            <div class="stat-item glass">
                <div class="stat-number" id="avgConfidence">0%</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
        </div>

        <!-- Logs Container -->
        <div class="logs-container glass-dark">
            <div class="logs-header">
                <h2 class="logs-title"><i class="fas fa-list"></i> Detection History</h2>
                <div class="header-actions">
                    <div class="refresh-indicator" id="refreshIndicator">
                        <i class="fas fa-sync-alt"></i> Auto-refresh: ON
                    </div>
                    <button class="export-btn" onclick="exportLogs()">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                </div>
            </div>
            
            <div id="logsContent">
                <div class="loading-container">
                    <div class="loading"></div>
                    <p>Loading detection logs...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let filteredLogs = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            setDefaultDates();
            
            // Auto-refresh logs every 10 seconds for real-time updates
            setInterval(() => {
                loadLogs();
                console.log('Auto-refreshing logs...');
            }, 10000);
        });

        // Notification functions
        function toggleNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.classList.toggle('show');
        }

        // Close notification dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const notificationIcon = document.querySelector('.notification-icon');
            const dropdown = document.getElementById('notificationDropdown');
            
            if (!notificationIcon.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('dateFrom').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
        }

        function loadLogs() {
            const refreshIndicator = document.getElementById('refreshIndicator');
            
            // Show refreshing state
            if (refreshIndicator) {
                refreshIndicator.classList.add('refreshing');
                refreshIndicator.innerHTML = '<i class="fas fa-sync-alt"></i> Refreshing...';
            }
            
            fetch('/api/firebase-logs')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    allLogs = data;
                    filteredLogs = [...allLogs];
                    displayLogs();
                    updateStats();
                    
                    // Update refresh indicator
                    if (refreshIndicator) {
                        refreshIndicator.classList.remove('refreshing');
                        const now = new Date();
                        const timeString = now.toLocaleTimeString();
                        refreshIndicator.innerHTML = `<i class="fas fa-sync-alt"></i> Last update: ${timeString}`;
                    }
                })
                .catch(error => {
                    console.error('Error loading logs:', error);
                    showError('Failed to load logs from Firebase');
                    
                    // Reset refresh indicator on error
                    if (refreshIndicator) {
                        refreshIndicator.classList.remove('refreshing');
                        refreshIndicator.innerHTML = '<i class="fas fa-sync-alt"></i> Auto-refresh: ERROR';
                    }
                });
        }

        function displayLogs() {
            const logsContent = document.getElementById('logsContent');
            
            if (filteredLogs.length === 0) {
                logsContent.innerHTML = `
                    <div class="loading-container">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px; color: rgba(255,255,255,0.3);"></i>
                        <p>No logs found matching your criteria</p>
                    </div>
                `;
                return;
            }

            // Limit to maximum 20 items for display
            const displayLogs = filteredLogs.slice(0, 20);
            const logsHtml = displayLogs.map(log => {
                const isFall = log.type === 'fall' || log.confidence > 0.7;
                const confidence = Math.round(log.confidence * 100);
                const confidenceClass = confidence > 80 ? 'confidence-high' : 
                                      confidence > 50 ? 'confidence-medium' : 'confidence-low';
                
                const date = new Date(log.timestamp);
                const timeString = date.toLocaleString();
                
                return `
                    <div class="log-entry ${isFall ? 'fall-detected' : ''}">
                        <div class="log-icon ${isFall ? 'fall' : 'normal'}">
                            <i class="fas ${isFall ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                        </div>
                        <div class="log-details">
                            <div class="log-type">${isFall ? 'Fall Detected' : 'Normal Activity'}</div>
                            <div class="log-timestamp">${timeString}</div>
                        </div>
                        <div class="log-confidence ${confidenceClass}">
                            ${confidence}%
                        </div>
                        <div class="log-actions">
                            <div class="action-icon" onclick="viewDetails('${log.id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="action-icon" onclick="downloadScreenshot('${log.id}')" title="Download Screenshot">
                                <i class="fas fa-download"></i>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add indicator if there are more than 20 items
            let moreItemsIndicator = '';
            if (filteredLogs.length > 20) {
                const remainingCount = filteredLogs.length - 20;
                moreItemsIndicator = `
                    <div class="more-items-indicator">
                        <i class="fas fa-info-circle"></i>
                        Showing 20 of ${filteredLogs.length} items (${remainingCount} more items available)
                    </div>
                `;
            }
            
            logsContent.innerHTML = logsHtml + moreItemsIndicator;
        }

        function updateStats() {
            const totalLogs = filteredLogs.length;
            const fallCount = filteredLogs.filter(log => log.type === 'fall' || log.confidence > 0.7).length;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayCount = filteredLogs.filter(log => {
                const logDate = new Date(log.timestamp);
                logDate.setHours(0, 0, 0, 0);
                return logDate.getTime() === today.getTime();
            }).length;
            
            const avgConfidence = totalLogs > 0 ? 
                Math.round(filteredLogs.reduce((sum, log) => sum + log.confidence, 0) / totalLogs * 100) : 0;
            
            document.getElementById('totalLogs').textContent = totalLogs;
            document.getElementById('fallCount').textContent = fallCount;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('avgConfidence').textContent = avgConfidence + '%';
        }

        function applyFilters() {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const eventType = document.getElementById('eventType').value;
            const minConfidence = parseFloat(document.getElementById('minConfidence').value) || 0;
            
            filteredLogs = allLogs.filter(log => {
                const logDate = new Date(log.timestamp).toISOString().split('T')[0];
                
                // Date filter
                if (dateFrom && logDate < dateFrom) return false;
                if (dateTo && logDate > dateTo) return false;
                
                // Event type filter
                const isFall = log.type === 'fall' || log.confidence > 0.7;
                if (eventType === 'fall' && !isFall) return false;
                if (eventType === 'normal' && isFall) return false;
                
                // Confidence filter
                if (log.confidence * 100 < minConfidence) return false;
                
                return true;
            });
            
            displayLogs();
            updateStats();
        }

        function clearFilters() {
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('eventType').value = 'all';
            document.getElementById('minConfidence').value = '';
            
            filteredLogs = [...allLogs];
            displayLogs();
            updateStats();
            setDefaultDates();
        }

        function exportLogs() {
            if (filteredLogs.length === 0) {
                alert('No logs to export');
                return;
            }
            
            const csvContent = [
                ['Timestamp', 'Type', 'Confidence', 'Details'].join(','),
                ...filteredLogs.map(log => {
                    const isFall = log.type === 'fall' || log.confidence > 0.7;
                    return [
                        new Date(log.timestamp).toISOString(),
                        isFall ? 'Fall' : 'Normal',
                        Math.round(log.confidence * 100) + '%',
                        log.details || ''
                    ].join(',');
                })
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fall_detection_logs_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function viewDetails(logId) {
            const log = allLogs.find(l => l.id === logId);
            if (log) {
                alert(`Log Details:\n\nTimestamp: ${new Date(log.timestamp).toLocaleString()}\nConfidence: ${Math.round(log.confidence * 100)}%\nType: ${log.type || 'detection'}\nDetails: ${log.details || 'No additional details'}`);
            }
        }

        function downloadScreenshot(logId) {
            // This would download the screenshot associated with the log
            alert('Screenshot download functionality would be implemented here');
        }

        function showError(message) {
            const logsContent = document.getElementById('logsContent');
            logsContent.innerHTML = `
                <div class="loading-container">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px; color: #dc3545;"></i>
                    <p style="color: #dc3545;">${message}</p>
                    <button class="filter-btn" onclick="loadLogs()" style="margin-top: 15px;">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            `;
        }
    </script>
</body>
