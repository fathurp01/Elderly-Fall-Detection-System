<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Logs - Fall Detection System</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }
        html,
        body {
            margin: 0px;
            height: 100%;
        }
        button:focus-visible {
            outline: 2px solid #4a90e2 !important;
            outline: -webkit-focus-ring-color auto 5px !important;
        }
        a {
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%) !important;
            font-family: "Plus Jakarta Sans", Helvetica, Arial, sans-serif !important;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white !important;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Glass Morphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .glass-dark {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .glass-dark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Header */
        .header {
            position: relative;
            width: 100%;
            height: 70px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            margin: 0;
        }

        .notification-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .notification-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .notification-icon:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .notification-icon:hover::before {
            left: 100%;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        .logo:hover::before {
            animation: shimmer 1.5s ease-in-out;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-content {
            flex: 1;
            margin-left: 33px;
        }

        .main-title {
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 700;
            color: #ffffff;
            font-size: 28px;
            line-height: 1.2;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.2;
            margin: 4px 0 0 0;
            letter-spacing: 0.3px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }

        /* Main Container */
        .container {
            margin-left: 90px;
            margin-right: 20px;
            margin-top: 1px;
            padding: 2px 20px;
            display: flex;
            flex-direction: column;
            gap: 0px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin-left: 20px;
                margin-right: 10px;
                padding: 2px 10px;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .main-title {
                font-size: 24px;
            }
            
            .nav-buttons {
                gap: 8px;
            }
            
            .nav-btn, .notification-icon {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .log-entry {
                grid-template-columns: auto 1fr;
                gap: 15px;
                padding: 12px 15px;
            }
            
            .log-actions {
                grid-column: 1 / -1;
                justify-content: center;
                margin-top: 10px;
            }
        }

        /* Filter Controls */
        .filter-controls {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            padding: 25px;
            margin: 2px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 1200px) {
            .filter-controls {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 15px;
            }
            
            .clear-btn {
                grid-column: 1 / -1;
                justify-self: center;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .filter-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .clear-btn {
                grid-column: 1;
                justify-self: stretch;
                margin-top: 10px;
            }
        }

        .filter-controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .filter-status {
            grid-column: 1 / -1;
            padding: 12px 16px;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            border-radius: 12px;
            color: #2ed573;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            margin-top: 10px;
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .filter-status.active {
            opacity: 1;
            visibility: visible;
            height: auto;
            padding: 12px 16px;
            margin-top: 10px;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
            position: relative;
        }
        
        .filter-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: filterPulse 2s infinite;
            display: none;
            z-index: 10;
        }
        
        .filter-indicator.active {
            display: block;
        }
        
        @keyframes filterPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(46, 213, 115, 0); }
        }

        .filter-label {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .filter-input {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.08) !important;
            backdrop-filter: blur(20px);
            color: white !important;
            font-size: 0.95rem;
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .filter-input option {
            background: #1a1a2e !important;
            color: white !important;
            padding: 8px;
        }

        .filter-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.12) !important;
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.3), 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .filter-input:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .clear-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: "Plus Jakarta Sans", Helvetica;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            justify-self: center;
            align-self: end;
            white-space: nowrap;
            min-width: fit-content;
        }

        .clear-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .clear-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .clear-btn:hover::before {
            left: 100%;
        }

        /* Stats Summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 2px 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .stat-item:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }

        .stat-number {
            font-family: "Plus Jakarta Sans", Helvetica;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .stat-label {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Logs Container */
        .logs-container {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            padding: 30px;
            margin: 2px 20px;
            max-height: 60vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #logsContent {
            flex: 1;
            overflow-y: auto;
            max-height: calc(60vh - 120px);
            padding-right: 5px;
        }

        #logsContent::-webkit-scrollbar {
            width: 6px;
        }

        #logsContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #logsContent::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #logsContent::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .more-items-indicator {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-top: 15px;
            text-align: center;
            color: #ffc107;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .more-items-indicator i {
            margin-right: 8px;
        }

        .logs-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .logs-title {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-indicator {
            font-family: "Plus Jakarta Sans", Helvetica;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .refresh-indicator i {
            animation: spin 2s linear infinite;
        }

        .refresh-indicator.refreshing i {
            animation: spin 0.5s linear infinite;
            color: #2ed573;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .export-btn {
            background: linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-family: "Plus Jakarta Sans", Helvetica;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.3);
            position: relative;
            overflow: hidden;
        }

        .export-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(46, 213, 115, 0.4);
        }

        .export-btn:hover::before {
            left: 100%;
        }

        .log-entry {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 4px solid #667eea;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .log-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px) scale(1.01);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .log-entry:nth-child(even) {
            animation-delay: 0.1s;
        }
        
        .log-entry:nth-child(3n) {
            animation-delay: 0.2s;
        }

        .log-entry:hover::before {
            left: 100%;
        }

        .log-entry.fall-detected {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.08);
        }

        .log-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .log-icon.fall {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .log-icon.normal {
            color: #2ed573;
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .log-details {
            color: white;
            font-family: "Plus Jakarta Sans", Helvetica;
        }

        .log-type {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        .log-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 400;
        }

        .log-confidence {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: "Plus Jakarta Sans", Helvetica;
            text-align: center;
            min-width: 60px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .confidence-high {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;

    <script>
        let allLogs = [];
        let filteredLogs = [];

        // Show quota exceeded notification
        function showQuotaNotification(quotaStatus) {
            // Remove existing quota notification if any
            const existingNotification = document.getElementById('quota-notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.id = 'quota-notification';
            notification.className = 'alert alert-warning alert-dismissible fade show position-fixed';
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 400px;';
            
            let message = 'Using mock data. ';
             if (quotaStatus.quota_exceeded) {
                 message += 'Firebase quota exceeded. ';
             } else if (!quotaStatus.firebase_initialized) {
                 message += 'Firebase not initialized. ';
             }
             message += 'Real data will resume when Firebase is available.';
             
             notification.innerHTML = `
                 <strong><i class="fas fa-exclamation-triangle"></i> Data Notice:</strong> ${message}
                <button type="button" class="close" data-dismiss="alert" onclick="hideQuotaNotification()">
                    <span>&times;</span>
                </button>
            `;
            
            document.body.appendChild(notification);
        }
        
        // Hide quota notification
        function hideQuotaNotification() {
            const notification = document.getElementById('quota-notification');
            if (notification) {
                notification.remove();
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            setDefaultDates();
            
            // Add event listeners for filter inputs
            document.getElementById('dateFrom').addEventListener('change', applyFilters);
            document.getElementById('dateTo').addEventListener('change', applyFilters);
            document.getElementById('eventType').addEventListener('change', applyFilters);
            document.getElementById('minConfidence').addEventListener('input', applyFilters);
            
            // Auto-refresh logs every 10 seconds for real-time updates
            setInterval(() => {
                loadLogs();
                console.log('Auto-refreshing logs...');
            }, 10000);
        });

        // Notification System
        let notifications = [];
        let notificationCount = 0;

        function initializeNotificationSystem() {
            const notificationIcon = document.querySelector('.notification-icon');
            const notificationDropdown = document.getElementById('notificationDropdown');

            if (!notificationIcon || !notificationDropdown) {
                console.warn('Notification elements not found');
                return;
            }

            // Add click event listener to notification icon
            notificationIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                console.log('Notification icon clicked');

                // Load notifications when dropdown is about to be opened
                if (!notificationDropdown.classList.contains('show')) {
                    loadNotificationHistory();
                }

                toggleNotificationDropdown();
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!notificationIcon.contains(e.target)) {
                    closeNotificationDropdown();
                }
            });

            // Load initial notification count
            loadNotificationCount();

            // Auto-refresh notification badge and history every 10 seconds for realtime updates
            setInterval(() => {
                loadNotificationCount();
                
                if (notificationDropdown.classList.contains('show')) {
                    loadNotificationHistory();
                }
            }, 10000);

            console.log('Notification system initialized');
        }

        function toggleNotificationDropdown() {
            const dropdown = document.getElementById('notificationDropdown');
            if (dropdown) {
                dropdown.classList.toggle('show');
                console.log('Notification dropdown toggled, show class:', dropdown.classList.contains('show'));
            } else {
                console.error('Notification dropdown element not found');
            }
        }

        function closeNotificationDropdown() {
            const dropdown = document.getElementById('notificationDropdown');
            if (dropdown) {
                dropdown.classList.remove('show');
            }
        }

        function loadNotificationHistory() {
            const notificationList = document.getElementById('notificationList');
            const loadingElement = document.getElementById('notificationLoading');

            if (!notificationList) return;

            // Show loading state
            notificationList.innerHTML = `
                <div class="notification-loading">
                    <div class="spinner"></div>
                    <span>Updating notifications...</span>
                </div>
            `;

            try {
                // Get recent logs from allLogs array
                const notifications = [];
                const now = new Date();
                const last24Hours = new Date(now.getTime() - 24 * 60 * 60 * 1000);

                // Filter logs from last 24 hours
                allLogs.forEach(log => {
                    const logDate = new Date(log.timestamp);
                    if (logDate >= last24Hours) {
                        // Only show fall detected notifications
                        const isFall = log.type === 'fall' || log.confidence > 0.95;
                        if (isFall) {
                            notifications.push({
                                id: log.id || Date.now() + Math.random(),
                                type: 'fall-alert',
                                message: `Fall detected with ${Math.round(log.confidence * 100)}% confidence`,
                                details: `Detected at ${new Date(log.timestamp).toLocaleString()}`,
                                timestamp: new Date(log.timestamp),
                                read: false
                            });
                        }
                    }
                });

                displayNotifications(notifications);
                const unreadCount = notifications.filter(n => !n.read).length;
                updateNotificationBadge(unreadCount);
            } catch (error) {
                console.error('Error loading notifications:', error);
                displayNotifications([]);
            }
        }

        function displayNotifications(notifications) {
            const notificationList = document.getElementById('notificationList');
            if (!notificationList) return;

            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="notification-empty">No notifications</div>';
                return;
            }

            const notificationHTML = notifications.map(notification => {
                const timeAgo = getTimeAgo(notification.timestamp);
                return `
                    <div class="notification-item ${notification.type}" data-id="${notification.id}">
                        <div class="notification-time">${timeAgo}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-details">${notification.details}</div>
                    </div>
                `;
            }).join('');

            notificationList.innerHTML = notificationHTML;

            // Add click handlers for notification items
            notificationList.querySelectorAll('.notification-item').forEach(item => {
                item.addEventListener('click', function() {
                    const notificationId = this.dataset.id;
                    markNotificationAsRead(notificationId);
                });
            });
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - timestamp) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
            return `${Math.floor(diffInSeconds / 86400)} days ago`;
        }

        function markNotificationAsRead(notificationId) {
            // Mark notification as read (could update Firebase here)
            console.log('Marking notification as read:', notificationId);
        }

        function loadNotificationCount() {
            try {
                const now = new Date();
                const last24Hours = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                
                // Count recent falls from allLogs
                const recentFalls = allLogs.filter(log => {
                    const logDate = new Date(log.timestamp);
                    const isFall = log.type === 'fall' || log.confidence > 0.95;
                    return logDate >= last24Hours && isFall;
                });

                updateNotificationBadge(recentFalls.length);
            } catch (error) {
                console.error('Error loading notification count:', error);
                updateNotificationBadge(0);
            }
        }

        function updateNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');
            if (badge) {
                badge.textContent = count;
                badge.style.display = count > 0 ? 'block' : 'none';
                if (count > 0) {
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            }
        }

        function addNotification(type, message, timestamp = new Date()) {
            const notification = {
                id: Date.now() + Math.random(),
                type: type,
                message: message,
                timestamp: timestamp,
                read: false
            };

            notifications.unshift(notification);

            // Keep only last 10 notifications
            if (notifications.length > 10) {
                notifications = notifications.slice(0, 10);
            }

            updateNotificationList();
            updateNotificationBadge();

            // Show browser notification if permission granted
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Fall Detection Alert', {
                    body: message,
                    icon: '/static/images/emergency.png'
                });
            }

            // Auto-refresh notification history if dropdown is open
            const dropdown = document.getElementById('notificationDropdown');
            if (dropdown && dropdown.classList.contains('show')) {
                loadNotificationHistory();
            }
        }

        function updateNotificationList() {
            const notificationList = document.getElementById('notificationList');
            if (!notificationList) return;

            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="notification-empty">No notifications</div>';
                return;
            }

            notificationList.innerHTML = '';

            notifications.forEach(notification => {
                const notificationItem = document.createElement('div');
                notificationItem.className = `notification-item ${notification.type === 'fall' ? 'fall-alert' : ''}`;

                const timeString = notification.timestamp.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const dateString = notification.timestamp.toLocaleDateString('en-US');

                notificationItem.innerHTML = `
                    <div class="notification-time">${dateString} ${timeString}</div>
                    <div class="notification-message">
                        ${notification.type === 'fall' ? '<i class="fas fa-exclamation-triangle"></i>' : '<i class="fas fa-info-circle"></i>'}
                        ${notification.message}
                    </div>
                `;

                notificationItem.addEventListener('click', function() {
                    markNotificationAsRead(notification.id);
                });

                notificationList.appendChild(notificationItem);
            });
        }

        function markNotificationAsRead(notificationId) {
            const notification = notifications.find(n => n.id === notificationId);
            if (notification && !notification.read) {
                notification.read = true;
                updateNotificationBadge();
            }
        }

        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('dateFrom').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
        }

        function loadLogs() {
            const refreshIndicator = document.getElementById('refreshIndicator');
            
            // Show refreshing state
            if (refreshIndicator) {
                refreshIndicator.classList.add('refreshing');
                refreshIndicator.innerHTML = '<i class="fas fa-sync-alt"></i> Refreshing...';
            }
            
            fetch('/api/firebase-logs')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    // Extract logs array from response object
                    const logs = data.logs || [];
                    const quotaStatus = data.quota_status || {};
                    
                    // Check if using mock data due to quota exceeded
                    if (quotaStatus.using_mock_data) {
                        showQuotaNotification(quotaStatus);
                    } else {
                        hideQuotaNotification();
                    }
                    
                    allLogs = logs;
                    console.log('Loaded logs:', allLogs.length);
                    
                    // Apply current filters to new data
                    applyFilters();
                    
                    // Update refresh indicator
                    if (refreshIndicator) {
                        refreshIndicator.classList.remove('refreshing');
                        const now = new Date();
                        const timeString = now.toLocaleTimeString();
                        refreshIndicator.innerHTML = `<i class="fas fa-sync-alt"></i> Last update: ${timeString}`;
                    }
                })
                .catch(error => {
                    console.error('Error loading logs:', error);
                    showError('Failed to load logs from Firebase');
                    
                    // Reset refresh indicator on error
                    if (refreshIndicator) {
                        refreshIndicator.classList.remove('refreshing');
                        refreshIndicator.innerHTML = '<i class="fas fa-sync-alt"></i> Auto-refresh: ERROR';
                    }
                });
        }

        function displayLogs() {
            const logsContent = document.getElementById('logsContent');
            
            if (filteredLogs.length === 0) {
                logsContent.innerHTML = `
                    <div class="loading-container">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px; color: rgba(255,255,255,0.3);"></i>
                        <p>No logs found matching your criteria</p>
                    </div>
                `;
                return;
            }

            // Limit to maximum 20 items for display
            const displayLogs = filteredLogs.slice(0, 20);
            const logsHtml = displayLogs.map(log => {
                const isFall = log.type === 'fall' || log.confidence > 0.95;
                const confidence = Math.round(log.confidence * 100);
                const confidenceClass = confidence > 80 ? 'confidence-high' : 
                                      confidence > 50 ? 'confidence-medium' : 'confidence-low';
                
                const date = new Date(log.timestamp);
                const timeString = date.toLocaleString();
                
                return `
                    <div class="log-entry ${isFall ? 'fall-detected' : ''}">
                        <div class="log-icon ${isFall ? 'fall' : 'normal'}">
                            <i class="fas ${isFall ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                        </div>
                        <div class="log-details">
                            <div class="log-type">${isFall ? 'Fall Detected' : 'Normal Activity'}</div>
                            <div class="log-timestamp">${timeString}</div>
                        </div>
                        <div class="log-confidence ${confidenceClass}">
                            ${confidence}%
                        </div>
                        <div class="log-actions">
                            <div class="action-icon" onclick="viewDetails('${log.id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="action-icon" onclick="downloadScreenshot('${log.id}')" title="Download Screenshot">
                                <i class="fas fa-download"></i>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add indicator if there are more than 20 items
            let moreItemsIndicator = '';
            if (filteredLogs.length > 20) {
                const remainingCount = filteredLogs.length - 20;
                moreItemsIndicator = `
                    <div class="more-items-indicator">
                        <i class="fas fa-info-circle"></i>
                        Showing 20 of ${filteredLogs.length} items (${remainingCount} more items available)
                    </div>
                `;
            }
            
            logsContent.innerHTML = logsHtml + moreItemsIndicator;
        }

        function updateStats() {
            const totalLogs = filteredLogs.length;
            const fallCount = filteredLogs.filter(log => log.type === 'fall' || log.confidence > 0.7).length;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayCount = filteredLogs.filter(log => {
                const logDate = new Date(log.timestamp);
                logDate.setHours(0, 0, 0, 0);
                return logDate.getTime() === today.getTime();
            }).length;
            
            const avgConfidence = totalLogs > 0 ? 
                Math.round(filteredLogs.reduce((sum, log) => sum + log.confidence, 0) / totalLogs * 100) : 0;
            
            document.getElementById('totalLogs').textContent = totalLogs;
            document.getElementById('fallCount').textContent = fallCount;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('avgConfidence').textContent = avgConfidence + '%';
        }

        function applyFilters() {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const eventType = document.getElementById('eventType').value;
            const minConfidence = parseFloat(document.getElementById('minConfidence').value) || 0;
            
            console.log('Applying filters:', { dateFrom, dateTo, eventType, minConfidence });
            
            // Update filter indicators
            updateFilterIndicators(dateFrom, dateTo, eventType, minConfidence);
            
            filteredLogs = allLogs.filter(log => {
                const logDate = new Date(log.timestamp).toISOString().split('T')[0];
                
                // Date filter
                if (dateFrom && logDate < dateFrom) return false;
                if (dateTo && logDate > dateTo) return false;
                
                // Event type filter
                const isFall = log.type === 'fall' || log.confidence > 0.95;
                if (eventType === 'fall' && !isFall) return false;
                if (eventType === 'normal' && isFall) return false;
                
                // Confidence filter
                if (log.confidence * 100 < minConfidence) return false;
                
                return true;
            });
            
            console.log('Filtered logs count:', filteredLogs.length);
            displayLogs();
            updateStats();
        }

        function clearFilters() {
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('eventType').value = 'all';
            document.getElementById('minConfidence').value = '';
            
            // Clear all filter indicators
            updateFilterIndicators('', '', 'all', 0);
            
            filteredLogs = [...allLogs];
            displayLogs();
            updateStats();
            setDefaultDates();
        }
        
        function updateFilterIndicators(dateFrom, dateTo, eventType, minConfidence) {
            const hasActiveFilters = dateFrom || dateTo || (eventType && eventType !== 'all') || minConfidence > 0;
            
            // Update individual indicators
            document.getElementById('dateFromIndicator').classList.toggle('active', !!dateFrom);
            document.getElementById('dateToIndicator').classList.toggle('active', !!dateTo);
            document.getElementById('eventTypeIndicator').classList.toggle('active', eventType && eventType !== 'all');
            document.getElementById('minConfidenceIndicator').classList.toggle('active', minConfidence > 0);
            
            // Update filter status
            const filterStatus = document.getElementById('filterStatus');
            filterStatus.classList.toggle('active', hasActiveFilters);
            
            if (hasActiveFilters) {
                let activeFilters = [];
                if (dateFrom) activeFilters.push('Date From');
                if (dateTo) activeFilters.push('Date To');
                if (eventType && eventType !== 'all') activeFilters.push('Event Type');
                if (minConfidence > 0) activeFilters.push('Min Confidence');
                
                filterStatus.innerHTML = `<i class="fas fa-filter"></i> Active filters: ${activeFilters.join(', ')}`;
            }
        }

        function exportLogs() {
            if (filteredLogs.length === 0) {
                alert('No logs to export');
                return;
            }
            
            const csvContent = [
                ['Timestamp', 'Type', 'Confidence', 'Details'].join(','),
                ...filteredLogs.map(log => {
                    const isFall = log.type === 'fall' || log.confidence > 0.95;
                    return [
                        new Date(log.timestamp).toISOString(),
                        isFall ? 'Fall' : 'Normal',
                        Math.round(log.confidence * 100) + '%',
                        log.details || ''
                    ].join(',');
                })
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fall_detection_logs_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function viewDetails(logId) {
            const log = allLogs.find(l => l.id === logId);
            if (log) {
                alert(`Log Details:\n\nTimestamp: ${new Date(log.timestamp).toLocaleString()}\nConfidence: ${Math.round(log.confidence * 100)}%\nType: ${log.type || 'detection'}\nDetails: ${log.details || 'No additional details'}`);
            }
        }

        function downloadScreenshot(logId) {
            // This would download the screenshot associated with the log
            alert('Screenshot download functionality would be implemented here');
        }

        function showError(message) {
            const logsContent = document.getElementById('logsContent');
            logsContent.innerHTML = `
                <div class="loading-container">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px; color: #dc3545;"></i>
                    <p style="color: #dc3545;">${message}</p>
                    <button class="filter-btn" onclick="loadLogs()" style="margin-top: 15px;">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            `;
        }

        function handleEmergencyCall() {
            // Show confirmation dialog
            const confirmed = confirm(' EMERGENCY CALL\n\nAre you sure you want to contact emergency services?\n\nNumber to be called: 0000000 (Testing)');
            
            if (confirmed) {
                // Log emergency call attempt
                console.log('Emergency call initiated to: 0000000');
                
                // Show notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(' Emergency Call', {
                        body: 'Contacting emergency services: 0000000',
                        icon: '/static/images/emergency.png',
                        requireInteraction: true
                    });
                }
                
                // For testing purposes, show alert instead of actual call
                setTimeout(() => {
                    alert(' TESTING MODE\n\nEmergency call to 0000000 successfully initiated.\n\nIn production mode, this will directly call the ambulance number.');
                }, 500);
            }
            
            // Prevent default link behavior
            return false;
        }

        // Initialize notification system when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeNotificationSystem();
        });

        // Expose functions globally
        window.handleEmergencyCall = handleEmergencyCall;
        window.addNotification = addNotification;
        window.loadNotificationHistory = loadNotificationHistory;
    </script>
</body>
